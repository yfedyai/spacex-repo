<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Space-X</title>
</head>
<body>
   <div id="header" class="row">
    <div id="crew-block" class="block">
        <small class="block-label">Crew</small>
        <div class="block-tittle">Dragon</div>
    </div>   
    <div id="perigee-block" class="block">
        <small class="block-label">Periee</small>
        <div class="block-tittle">185.013m</div>
    </div>   
    <div id="apogee-block" class="block">
        <small class="block-label">Apogee</small>
        <div class="block-tittle">360.304m</div>
    </div>   
    <div id="relative-attitude" class="block">
        <div class="block-text">
            <small class="block-label">Relativ altitude</small>
            <div class="block-tittle">50.948m</div>
        </div>
        <div class="block-icon">
            <i class="icon icon-arrow-bottom"></i>
        </div>
        
        
    </div>   
    <div id="range-to-iis" class="block">
        <small class="block-label">Range to ISS</small>
        <div class="block-tittle">50.948m</div>
    </div>   
   </div>
   <div>
       <img src="https://scontent.fdnk1-2.fna.fbcdn.net/v/t31.0-8/16487811_1802030360071633_7098321912605215312_o.jpg?_nc_cat=100&_nc_ht=scontent.fdnk1-2.fna&oh=5e8257ae1b00e0569fab190b65219b60&oe=5CEEC725" alt="Earth from space">
   </div>
   <div>
       <div>
           <small>Day 131</small>
           <div>13:46:11</div>
       </div>
       <div> chart </div>
       <div>
           <div>
           <span><small>Next Burn</small></span>
           <span><small>Enabled</small></span>
           </div>
           <div>-0:05:48</div>
           <div>
               <span><small>13:52:00</small></span>
               <span><small>Day 131</small></span>
           </div>
       </div>
       <div>
           <div>
               <div>Target V</div>
               <div>33.5 m/s</div>
               <div><small>Thruster Temps</small></div>
           </div>
       </div>
   </div>

   <div id="randezvous" class="container">
       <div class="row row-double-header">
           <div class="rendezvous-header">Rendezvous</div>
           <div class="approach-header">Apporach</div>
       </div>
       <div class="row approach">
           <div class="approach-row">
               <div class="approach-cell">Ground</div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-block b-1"></div>
               <div class="approach-block b-2"></div>
           </div>
           
           <div class="approach-row">
               <div class="approach-cell">TDRS</div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
               <div class="approach-cell"></div>
           </div>
           
           <div class="approach-progress"></div>
       </div>
       
       <div id="progress" class="row">
           <div id="progress-value"></div>
       </div>
   </div>
    
</body>
</html>
